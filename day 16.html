<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16</title>
    <style>
ul{
    list-style-image:url(submit.png);
}
ol{
    list-style-type: lower-greek;
}
.p{
    list-style-position: inside;
    list-style-type: circle;
}
    </style>
</head>
<body>
    <h1>list style image</h1> 
    <h1>fruits</h1>
    <ul>
        <li>apple</li>
        <li>grapes</li>
        <li>mango</li>
    </ul>
<hr>
<h1>list style type</h1>
<h1>computer</h1>
<ol>
    <li>keyboard</li>
    <li>mouse</li>
    <li>cpu</li>
</ol>
<hr>
<h1>list style position</h1>
<h1>student name</h1>
<b class="P">
    <li>amit</li>
    <li>mahesh</li>
    <li>vikas</li>
</b>
</body>
</html>
