<!DOCTYPE html>
<h lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image</title>
<style>
    /* styles.css */
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.container {
  max-width: 90%;
}

.responsive-image {
  width: 100%;
  height: auto;
}

/* Media query for screen sizes below 700px */
@media (max-width: 700px) {
  .responsive-image {
    content: url(F143766290.jpg);
  }
}

</style>
</head>
<body>
  <div class="container">
    <img src="digital_camera_photo-1080x675.jpg" alt="Image for screens above 700px" class="responsive-image">
  </div>
</body>
