<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
</head>
<body>
    <h1>multiple step attribute</h1>
    <form action="">
        <input text="email" name="" id="" multiple > 
        <input type="submit">
    </form>
    <hr>
    <h1>step title attribute</h1>
    <form action="">
        <input type="number" name="" id="" step="10">
        <input type="submit">
    </form>
    <hr>
    <h1>pattern title attribute</h1>
    <form action="">
        <input type="text" name="" id="" pattern="[a-zA-Z0-9]+">
        <input type="submit">
    </form>
    <hr>
    <h1>textarea </h1>
   <textarea name="" id="" rows="15" cols="30" wrap="hard"></textarea>
    <hr>
    <h1>label tag without label</h1>
    male: <input type="radio" name="gender" id="">
    female: <input type="radio" name="gender" id="">
    <hr>
    <h1>label tag without for</h1>
    <label>male:<input type="radio" name="gender" id=""></label>
    <label>female:<input type="radio" name="gender" id=""></label>
    <hr>
<h1>label tag with for</h1>
<label for="male">male</label>
<input type="radio" name="gender" id="male">
<label for="female">female</label>
<input type="radio" name="gender" id="female">
    <hr>
    <h1>filedset</h1>
    <form action="">
        <fieldset>
            <legend><b>INDIA</b></legend>
            name:<input type="text" name="" id=""><br><br>
            city:<input type="text" name="" id=""><br><br>
          <input type="submit">
        </fieldset>
        <fieldset>
            <legend><B>USA</B></legend>
            name:<input type="text" name="" id=""><br><br>
            city:<input type="text" name="" id=""><br><br>
            <input type="submit">
        </fieldset>
    </form>
    <hr>
    <h1>select</h1>
    <select name="" id="">
    <option value="">None</option>
    <optgroup label="doremon movie">
        <option value="nobita">nobita</option>
        <option value="shizuka">shizuka</option>
        <option value="giyan">giyan</option>
        <option value="suneo">suneo</option>
        <option value="doremon">doremon</option>
    </optgroup>
    <optgroup label="pokemon movie">
        <option value="pikachu">pikachu</option>
        <option value="ash">ash </option>
        <option value="misti">misti</option>
        <option value="bulbasor">bulbasor</option>
        <option value="charminder">charminder</option>
    </optgroup>
</select>
</body>
</html>
