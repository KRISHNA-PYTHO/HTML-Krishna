<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10.1</title>
</head>
<body>
    <h1>accept disable</h1>
    <form action="">
        first name:<input type="text" name="" id=""><br><br>
        Last name:<input type="text" name="" id="" disabled><br><br>
        <input type="file" accept=".png"><br>
        <input type="file" accept="video/*">
        <input type="submit">
    </form>
    <hr>
    <h1>minimum and maximum length</h1>
    <form action="">
        first name:<input type="text" name="" id="" minlength="3" maxlength="5"><br><br>
        last name:<input type="text" name="" id="" min="5" max="7"><br><br>
        <input type="submit">
    </form>

</body>
</html>
