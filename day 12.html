<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 12</title>
</head>
<body>
    <h1>datalist</h1>
    <form action="">
        <input type="text" list="employee names">
        <datalist id="employee names">
            <option value="krishna">krishna</option>
            <option value="amit">amit</option>
            <option value="chaitanya">chaitanya</option>
            <option value="mahesh">mahesh</option>
            <option value="vikas">vikas</option>
            <option value="pravin">pravin</option>
            <option value="sanket">sanket</option>
        </datalist>
    </form>
    <hr>
    <h1>meter tag</h1>
    <meter min=30 max=100 value=90></meter>
    <meter max="100" low="20" high="50" value="55"></meter><br>
    <hr>
    <h1>dialog</h1>
    <dialog open>hello it me</dialog><br>
    <br><br><hr>
    <h1>figure figcaption</h1>
    <figure>
        <figcaption ><h1>This is rocky image</h1></figcaption>
        <img src="download.webp" alt="" width="400px">
    </figure>
    <hr>
    <h1>progress bar</h1>
    <progress min="30" max="100" value="60"></progress>
    <hr>
</body>
